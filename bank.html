<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Interface</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Let's get some <span
                class="font-semibold text-violet-800 ">Mooonnnney!!!</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-2xl text-center ">Deposits</h4>
                    <h3 class="text-5xl">$0</h3>
                </div>
                <div class="bg-violet-300 p-8 rounded-xl">
                    <h4 class="text-2xl text-center">Withdrawals</h4>
                    <h3 class="text-5xl">$0</h3>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl text-center">Total</h4>
                    <h3 class="text-5xl">$1240</h3>
                </div>
            </div>
        </section>
        <!-- Deposits and Withdraws section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-cyan-300 p-8 rounded-xl">
                    <h4 class="text-2xl  ">Please Deposit</h4>
                    <h3 class="text-5xl">$0</h3>
                </div>
                <div class="bg-fuchsia-300 p-8 rounded-xl">
                    <h4 class="text-2xl ">Please Withdraw</h4>
                    <h3 class="text-5xl">$0</h3>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
