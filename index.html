<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp Er Bank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Welcome to <span class="font-semibold text-violet-800 ">Bapp Er
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input type="email" name="" id="user-email" class="w-9/12 block mb-3 px-3 py-2"
                    placeholder="Your Email Address">
                <input type="password" name="" id="user-password" class="w-9/12 px-3 py-2" placeholder="Your Password ">
                <button id="btn-submit"
                    class="block bg-amber-500 px-4 py-3 mt-5 font-medium text-white rounded-lg hover:bg-amber-400">Submit</button>
            </div>
        </section>
    </main>
    <footer class="text-center mt-12">
        <p>Note: Provide <span class="text-rose-500">user@gmail.com</span> as email and <span
                class="text-rose-500">secret</span> as password for validation
            purpose.</p>
        <p>All right reserved @<span class="text-rose-500">touhidcodes</span> 2023.</p>
    </footer>
    <script src="./js/login.js"></script>
</body>

</html>
